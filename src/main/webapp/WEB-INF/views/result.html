<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Result</title>
</head>
<body>
<h1>Registration Successful</h1>
<p>Thank you for registering!</p>
<table>
    <tr>
        <td>First Name:</td>
        <td th:text="${user.firstname != null ? user.firstname : 'N/A'}"></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td th:text="${user.lastname != null ? user.lastname : 'N/A'}"></td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td th:text="${user.phonenumber != null ? user.phonenumber : 'N/A'}"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td th:text="${user.age != null ? user.age : 'N/A'}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${user.email != null ? user.email : 'N/A'}"></td>
    </tr>
</table>
<a th:href="@{/register}">Go back to registration</a>
</body>
</html>
